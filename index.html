<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="center">
      <div id="title">
        <span>Cartão de embarque</span>
      </div>
      <div id="ticket">
        <div class="ticket_default">
          <div style="margin-bottom: 20px;"">
            <div class="title_text between">
              <span>Voo</span>
              <span>Data</span>
            </div>
            <div class="content_text between">
              <span>RS995</span>
              <span>23/05/2023</span>
            </div>
          </div>
          <div class="title_text between">
            <span>São Paulo, Brasil</span>
            <span>São Francisco, EUA</span>
          </div>
          <div class="content_text between" style="font-size: 40px;">
            <span>GRU</span>
            <img src="./assets/plane.svg">
            <span>SFO</span>
          </div>
          <div class="between">
            <span>17:00</span>
            <span>04:48</span>
          </div>
        </div>
        <div style="padding-inline: 23px;">
          <div style="background-color: white; border-top: 1px dashed rgba(0, 0, 0, 0.32);"></div>
        </div>
        <div class="ticket_default">
          <div class="title_text between">
            <span>Passageiro</span>
            <span>Assento</span>
          </div>
          <div class="content_text between">
            <span>Charles Oliveira</span>
            <span>20A</span>
          </div>
        </div>
        <div style="padding-inline: 23px;">
          <div style="background-color: white; border-top: 1px dashed rgba(0, 0, 0, 0.32);"></div>
        </div>
        <div class="ticket_default">
          <div id="bottom_content">
            <div>
              <div class="title_text">Embarque</div>
              <div id="boarding_hour">16:15</div>
              <div class="title_text">Terminal</div>
              <div class="content_text" style="margin-bottom: 15px;">2</div>
              <div class="title_text">Portão</div>
              <div class="content_text">15</div>
            </div>
            <div>
              <img src="./assets/qrcode.svg"/>
              <div class="title_text" style="text-align: center;">Grupo de embarque 3</div>
            </div>
          </div>
          <div style="text-align: center; margin-top: 20px; font-size: 14px;">
            <strong>Atenção:</strong> <span style="opacity: 0.8;">o portão fecha 16:45</span>
          </div>
        </div>
      </div>
      <div id="footer">
        <span>
          Qualquer problema procure o balcão de atentimento de sua compania
          aérea
        </span>
      </div>
    </div>
  </body>
</html>
